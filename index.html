<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body class="bg-[#000C18] p-20">
    
    <div class="bg-gray-50 p-5 rounded">
        <h1 class="text-xl">reversed version of the string</h1>

        <div class="mt-5">
            <input type="text" placeholder="type here" class="border border-[#000C18] px-2 py-1 rounded outline-none" id="reversedInput">

            <button class="bg-blue-500 text-white py-[6px] px-5 rounded" id="reversedBTN">Generate</button>
        </div>

        <div class="mt-5">
            <h1>Main Word : <span id="mainText"></span></h1>
            <h1>Reversed Word : <span id="reversedText"></span></h1>
        </div>
    </div>

    <!-- sum of positive number  -->
    <div class="bg-gray-50 p-5 rounded mt-10">
        <h1 class="text-xl"> sum of all positive numbers</h1>

    </div>

    <!-- calculator  -->
    <div class="bg-gray-50 p-5 rounded mt-10">
        <h1 class="text-xl">reversed version of the string</h1>

        <div class="mt-5 ">
            <input type="number" placeholder="type here first number" class="border border-[#000C18] px-2 py-1 rounded outline-none" id="firstNumber">
            <input type="text" placeholder="type here operator" class="border border-[#000C18] px-2 py-1 rounded outline-none" id="operator">
            <input type="number" placeholder="type here second number" class="border border-[#000C18] px-2 py-1 rounded outline-none" id="secondNumber">

            <button class="bg-blue-500 text-white py-[6px] px-5 rounded  mt-3" id="calculatorBtn">Calculate</button>
        </div>

        <div class="mt-5">
            <h1>Format : <span id="displayCalculator"></span></h1>
            <h1>Reversed Word : <span id="displayResult"></span></h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
